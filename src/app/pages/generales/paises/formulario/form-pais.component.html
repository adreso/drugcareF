<div class="abrir-modal animacion fadeIn" *ngIf="_modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario Pais</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form #paisForm="ngForm">
                            <div class="modal-body">
                                <div class="card card-primary">

                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombrepais">Nombre</label>
                                            <input #nombre [(ngModel)]="pais.nombre" type="text" name="nombre" class="form-control" id="nombrepais" required placeholder="Ingresar nombre del pais">
                                        </div>
                                        <div class="form-group">
                                            <label for="indicativo">Indicativo</label>
                                            <input [(ngModel)]="pais.indicativo" name="indicativo" type="text" class="form-control" id="indicativo" required placeholder="Ingresar indicativo">
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                <button (click)="guardar()" type="button" class="btn btn-primary" [disabled]="!paisForm.form.valid">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
