<div class="abrir-modal animacion fadeIn" *ngIf="_modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario Pais</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form #paisForm="ngForm" [ngClass]="{'was-validated':paisForm.form.touched}">
                            <div class="modal-body">
                                <div class="card card-primary">

                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input #nombre [(ngModel)]="pais.nombre" type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del pais" name="nombre" required minlength="4">
                                            <div *ngIf="paisForm.form.controls.nombre?.invalid && (paisForm.form.controls.nombre?.dirty || paisForm.form.controls.nombre?.touched)" class="invalid-feedback">Debe ingresar minimo 4 caracteres</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">Indicativo:</label>
                                            <input (keyup.enter)="guardar()" #nombre [(ngModel)]="pais.indicativo" type="text" class="form-control" id="indicativo" placeholder="Ingresa el indicativo" name="indicativo" required minlength="3">
                                            <div *ngIf="paisForm.form.controls.indicativo?.invalid && (paisForm.form.controls.indicativo?.dirty || paisForm.form.controls.indicativo?.touched)" class="invalid-feedback">
                                                Debe ingresar minimo 3 caracteres</div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                <button (click)="guardar()" type="button" class="btn btn-primary" [disabled]="!paisForm.form.valid">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
