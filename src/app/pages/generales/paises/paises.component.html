<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input type="text" class="form-control" placeholder="Buscar pais...">

            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header border-0">
        <h3 class="card-title">Paises registrados (<small>3</small>)</h3>
        <div class="card-tools">
            <a title="Agregar pais" class="btn btn-tool btn-sm" data-toggle="modal" data-target="#agregar">
                <i class="fas fa-plus"></i>
            </a>

        </div>
    </div>
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-valign-middle">
            <thead>
                <tr>
                    <th>Pais</th>
                    <th>Indicativo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises">
                    <td>{{pais.nombre}}</td>
                    <td>{{pais.indicativo}}</td>
                    <td>
                        <a href="#" class="text-muted">
                            <i class="fas fa-search"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="agregar">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form #paisForm="ngForm">
                <div class="modal-body">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Formulario pais</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombrepais">Nombre</label>
                                <input [(ngModel)]="pais.nombre" type="text" name="nombre" class="form-control" id="nombrepais" required placeholder="Ingresar nombre del pais">
                            </div>
                            <div class="form-group">
                                <label for="indicativo">Indicativo</label>
                                <input [(ngModel)]="pais.indicativo" name="indicativo" type="text" class="form-control" id="indicativo" required placeholder="Ingresar indicativo">
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button (click)="guardar()" type="button" class="btn btn-primary" [disabled]="!paisForm.form.valid">Guardar cambios</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
