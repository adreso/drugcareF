<div class="abrir-modal animacion fadeIn" *ngIf="_modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario menu</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form #FormMenus="ngForm" [ngClass]="{'was-validated':FormMenus.form.touched}">
                            <div class="modal-body">
                                <div class="card card-primary">
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="descripcion">Descripcion:</label>
                                            <input #descripcion [(ngModel)]="menus.descripcion" type="text" class="form-control" id="descripcion" placeholder="Ingresa el descripcion del menus" name="descripcion" required minlength="4">
                                            <div *ngIf="FormMenus.form.controls.descripcion?.invalid && (FormMenus.form.controls.descripcion?.dirty || FormMenus.form.controls.descripcion?.touched)" class="invalid-feedback">Debe ingresar minimo 4 caracteres</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="icono">icono:</label>
                                            <input (keyup.enter)="guardar()" [(ngModel)]="menus.icono" type="text" class="form-control" id="icono" placeholder="Ingresa el icono" name="icono" required minlength="3">
                                            <div *ngIf="FormMenus.form.controls.icono?.invalid && (FormMenus.form.controls.icono?.dirty || FormMenus.form.controls.icono?.touched)" class="invalid-feedback">
                                                Debe ingresar minimo 3 caracteres</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="orden">Orden:</label>
                                            <input (keyup.enter)="guardar()" [(ngModel)]="menus.orden" type="number" class="form-control" id="orden" placeholder="Ingresa el orden" name="orden" required minlength="3">
                                            <div *ngIf="FormMenus.form.controls.orden?.invalid && (FormMenus.form.controls.orden?.dirty || FormMenus.form.controls.orden?.touched)" class="invalid-feedback">
                                                Debe ingresar minimo 3 caracteres</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">Estado</label>
                                            <select [(ngModel)]="menus.estado" name="estado" id="estado" class="form-control" [value]='true'>
                                                <option [value]="true" selected>Activo</option>
                                                <option [value]="false">Inactivo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                <button (click)="guardar()" type="button" class="btn btn-primary" [disabled]="!FormMenus.form.valid">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
