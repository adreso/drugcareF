<div class="abrir-modal animacion fadeIn" *ngIf="_modalService.estaAbierta('permiso')">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Formulario Ventana</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form #ventanaForm="ngForm" [ngClass]="{'was-validated':ventanaForm.form.touched}">
                            <div class="modal-body">
                                <div class="card card-primary">

                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="descripcion">descripcion:</label>
                                            <input #descripcion [(ngModel)]="ventana.descripcion" type="text" class="form-control" id="descripcion" placeholder="Ingresa la descripcion de la ventana" name="descripcion" required minlength="4">
                                            <div *ngIf="ventanaForm.form.controls.descripcion?.invalid && (ventanaForm.form.controls.descripcion?.dirty || ventanaForm.form.controls.descripcion?.touched)" class="invalid-feedback">Debe ingresar minimo 4 caracteres</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="url">URL:</label>
                                            <input (keyup.enter)="guardar()" #nombre [(ngModel)]="ventana.url" type="text" class="form-control" id="url" placeholder="Ingresa la URL" name="url" required minlength="3">
                                            <div *ngIf="ventanaForm.form.controls.url?.invalid && (ventanaForm.form.controls.url?.dirty || ventanaForm.form.controls.url?.touched)" class="invalid-feedback">
                                                Debe ingresar minimo 3 caracteres</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="icono">icono:</label>
                                            <input (keyup.enter)="guardar()" [(ngModel)]="ventana.icono" type="text" class="form-control" id="icono" placeholder="Ingresa el icono" name="icono" required minlength="3">
                                            <div *ngIf="ventanaForm.form.controls.icono?.invalid && (ventanaForm.form.controls.icono?.dirty || ventanaForm.form.controls.icono?.touched)" class="invalid-feedback">
                                                Debe ingresar minimo 3 caracteres</div>
                                        </div>

                                        <div class="form-group">
                                            <label for="estado">Estado</label>
                                            <select [(ngModel)]="ventana.estado" name="estado" class="form-control" [value]='true'>
                                                <option [value]="true" selected>Activo</option>
                                                <option [value]="false">Inactivo</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="menu" class="col-form-label col-sm-2">Menu:</label>

                                            <select [compareWith]="compararMenu" class="form-control" [(ngModel)]="ventana.menu" name="menu">
                                                <option [ngValue]="undefined">--- selecionar un menu ---</option>
                                                <option *ngFor="let menu of menus" [ngValue]="menu">{{menu.descripcion}}</option>
                                              </select>

                                        </div>


                                    </div>
                                    <!-- /.card-body -->
                                </div>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                <button (click)="guardar()" type="button" class="btn btn-primary" [disabled]="!ventanaForm.form.valid">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
