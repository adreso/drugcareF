<div class="abrir-modal animacion fadeIn" *ngIf="_modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Formulario Pais</h5>
                  <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <form [formGroup]="thisForm" (ngSubmit)="guardar()">
                          <div class="modal-body">
                              <div class="card card-primary">
                                  <div class="card-body">
                                      <div class="form-group">
                                          <div class="input-group">
                                              <div class="input-group-prepend">
                                                  <span class="input-group-text" id="direccion">Nombre principio activo</span>
                                              </div>
                                              <input #descripcion formControlName="descripcion" type="text" class="form-control" placeholder="Ingresa principio activo" name="descripcion" aria-label="Ingrese el principio activo" aria-describedby="descripcion">
                                              <div class="input-group-append" *ngIf="(thisForm.get('descripcion').touched || thisForm.get('descripcion').dirty ) && thisForm.get('descripcion').errors">
                                                  <app-button-error-validator *ngIf="thisForm.get('descripcion')['errorMessage']" error="{{thisForm.get('descripcion')['errorMessage']}}"></app-button-error-validator>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-footer justify-content-between">
                              <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary">Guardar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
