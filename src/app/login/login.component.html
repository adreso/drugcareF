<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a routerLink="/dashboard"><b>DrudCare</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Entra tus datos para iniciar sesión</p>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
                    <div class="input-group mb-3 ">
                        <input [ngModel]="usuario" name="usuario" class="form-control " required placeholder="Usuario">
                        <div class="input-group-append ">
                            <div class="input-group-text ">
                                <span class="fas fa-envelope "></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3 ">
                        <input ngModel name="password" required type="password" class="form-control " placeholder="Password ">
                        <div class="input-group-append ">
                            <div class="input-group-text ">
                                <span class="fas fa-lock "></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8 ">
                            <div class="icheck-primary">
                                <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox">
                                <label for="remember ">
                                    Recordarme
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4 ">
                            <button type="submit" class="btn btn-primary btn-block ">Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3 ">
                    <p>- O -</p>
                    <a href="# " class="btn btn-block btn-primary ">
                        <i class="fab fa-facebook mr-2 "></i> Entrar usando Facebook
                    </a>
                    <a href="# " class="btn btn-block btn-danger ">
                        <i class="fab fa-google-plus mr-2 "></i> Entrar usando Google
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1 ">
                    <a href="#">Olvidé mi contraseña</a>
                </p>
                <p class="mb-0 ">
                    <a [routerLink]="['/register']" class="text-center ">Registrar una nueva cuenta</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
